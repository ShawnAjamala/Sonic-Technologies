  <head>
    <meta charset="UTF-8" />

  <body>
    <form>
      <label for="">Name</label>
      <input type="text" />
      <br />
      <label for="">Password</label>
      <input type="text" name="Password" id="Password" />
      <br />
      <label for="">Email Address</label>
      <input type="email" name="Email Address" id="Email Address" />
      <br />
      <label for="">Birth Date</label>
      <input type="date" name="Birth Date" id="Birth date" />
      <br />
      <label for="">Continent</label>
      <select name="Continent" id="Continent">
        <option value="">Africa</option>
        <option value="">Asia</option>

      <label for="">Web Development</label>
      <input type="checkbox" name="Web Development" id="Web Development" />
      <label for="">Programming</label>
      <input type="checkbox" name="Programming" id="Programming" />
      <label for="">Career Path</label>
      <input type="checkbox" name="Career Path" id="Career Path" />
      <label for="">Other</label>
    </form>
    <form>
      <h3>Accont Information</h3>
      <label for="Username">Username</label>
      <input type="text" />
      <br />
      <label for="Password">Password</label>
      <input type="text" />
      <br />
      <label for="Description">Description</label>
      <br />
      <textarea name="Description" id="Description" cols="20" rows="5"></textarea>
      <br />
      <label for="">Profile picture</label>
      <input type="file" name="Profile picture" id="Profile picture" />
      <br />
      <input type="submit" />
      <input type="button" value="Clear" />
    </form>
